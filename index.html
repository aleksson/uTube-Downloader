<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>uTube</span>
        </div>
        <nav class="nav-links">
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Download Your Favorite YouTube Videos Easily</h1>
        <p>Download and save your favorite YouTube videos in just a few clicks</p>
        <div class="url-container">
            <input type="url" 
                   class="url-input" 
                   placeholder="Paste YouTube video URL here..."
                   pattern="^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$">
            <button class="url-button">
                <i class="fas fa-play"></i>
                Load Video
            </button>
        </div>
    </section>

    <section class="features" id="features">
        <div class="feature-card">
            <i class="fas fa-video"></i>
            <h3>Seamless YouTube Video Downloads</h3>
            <p>Effortlessly download and save your favorite YouTube videos in high quality.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 UTube Style. All rights reserved.</p>
    </footer>
</body>
</html>
